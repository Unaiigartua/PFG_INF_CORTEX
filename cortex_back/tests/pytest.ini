[tool:pytest]
testpaths = tests
asyncio_mode = strict
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --timeout=180
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PytestDeprecationWarning
    ignore::PytestUnraisableExceptionWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    medical: marks tests related to medical processing
    sql: marks tests related to SQL generation
    external: marks tests that require external services
    real: marks tests that use real services instead of mocks